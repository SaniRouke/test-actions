name: Go Print Workflow

on:
  push:
    branches: [ main ]

jobs:
  print-in-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build and run Go program
        run: |
          go build -o print ./print.go
          ./print
